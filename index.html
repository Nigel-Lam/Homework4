<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>
  
<h1>FIT3179 Week 10 Homework - Interactive Visualisations</h1>

<!-- First visualization -->
<h2>Total tons of gas used to produce energy in each state</h2>
<div id="visualization1"></div>

<!-- Second visualization -->
<h2>Percentage of World Uranium Deposits</h2>
<div id="visualization2"></div>

<script type="text/javascript">
  // Embed the first visualization (Total tons of gas used to produce energy in each state)
  var spec1 = "Homework4/visualization.vg.json";  // Path to the first JSON file
  vegaEmbed('#visualization1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  // Embed the second visualization (Percentage of World Uranium Deposits)
  var spec2 = "Homework4/piechart.vg.json";  // Path to the second JSON file
  vegaEmbed('#visualization2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
